<div class="search-appointments row justify-content-center my-4">
  <div class="col-md-6">
    <div class="input-group">
      <input id="SearchApts" placeholder="Search" type="text" placeholder="Enter pet name" 
        class="form-control" aria-label="Search Appointments"
       [(ngModel)]="query"
       (keyup)="handleQuery(query)" >
       <!--model is an directive/variable used to handle the user input when he is typing it in the search field.
      keyup event is when someone hits the keyboard and finsihes typing. create a method in the typescript file and executes what is the input field -->
      <div class="input-group-append">
        <button type="button" class="btn btn-primary dropdown-toggle"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sort by: <span class="caret"></span>
        </button>

        <div class="sort-menu dropdown-menu dropdown-menu-right" >
          <a class="sort-by dropdown-item" href="#" 
          (click)="handleSort({orderBy: 'petName', orderType: 'orderType'})"
          [ngClass]="{'active': orderBy == 'petName'}">Pet Name</a>
          <a class="sort-by dropdown-item" href="#" 
          (click)="handleSort({orderBy: 'aptDate', orderType: 'orderType'})"
          [ngClass]="{'active': orderBy == 'aptDate'}">Date</a>
          <a class="sort-by dropdown-item" href="#" 
          (click)="handleSort({orderBy: 'ownerName', orderType: 'orderType'})"
          [ngClass]="{'active': orderBy == 'ownerName'}">Owner</a>
          <div role="separator" class="dropdown-divider" ></div>
          <a class="sort-dir dropdown-item" href="#" 
          (click)="handleSort({orderBy: orderBy, orderType: 'asc'})"
          [ngClass]="{'active': orderType == 'asc'}">Asc</a>
          <a class="sort-dir dropdown-item" href="#" 
          (click)="handleSort({orderBy: orderBy, orderType: 'desc'})"
          [ngClass]="{'active': orderType == 'desc'}">Desc</a>
        </div>
      </div><!-- input-group-btn --> 
    </div><!-- input-group --> 
  </div><!-- col-md-offset-3 --> 
</div><!-- search-appointments -->
